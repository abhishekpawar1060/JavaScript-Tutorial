<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <ul class="language">
        <li>JavaScript</li>
    </ul>
    
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').
        appendChild(li)
    }
    addLanguage("python")
    addLanguage("Java")

    function addOptimazeLang(langName){
        const li = document.createElement('li')
        const addText = document.createTextNode(langName)
        li.appendChild(addText)
        document.querySelector('.language').appendChild(li)
    }
    addOptimazeLang("Golang")

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "Ruby"
    const newLi = document.createElement("li")
    newLi.textContent = "Ruby"
    secondLang.replaceWith(newLi)

    //edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = "<li>Rust</li>"
    // const newli = document.createElement("li")
    // newli.textContent = "Rust"
    // firstLang.replaceWith(newli)


    //Remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
